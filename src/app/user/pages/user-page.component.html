
<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content *ngIf="userMe">
      <ion-list id="inbox-list">
        <ion-list-header>{{ userMe.name }}</ion-list-header>
        <ion-note>{{ userMe.email }}</ion-note>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerDirection="root" [routerLink]="'/users'" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">
            <ion-icon aria-hidden="true" slot="start" [ios]="'book-outline'" [md]="'book-sharp'"></ion-icon>
            <ion-label>{{ 'list-user' | translate }}</ion-label>
          </ion-item>
          <ion-item [button]="true" lines="none" detail="false" (click)="logOut()">
            <ion-icon aria-hidden="true" slot="start" [ios]="'people-outline'" [md]="'people-sharp'"></ion-icon>
            <ion-label>{{ 'log-out' | translate }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ 'list-user' | translate }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-split-pane>
